---
# Source: caliper-config/templates/networkConfig.yaml
name: Calier test
version: "1.0"
mutual-tls: false

caliper:
  blockchain: fabric

info:
  Version: 
  Size: 2 Orgs with 2 Peer
  Orderer: etcdraft
  Distribution: Distributed Host
  StateDB: goleveldb 

client:
      organization: Org1
      credentialStore:
        path: /tmp/hfc-kvs/org1
        cryptoStore:
          path: /tmp/hfc-cvs/org1
      clientPrivateKey:
        path: /home/ubuntu/hll3_opennebula/fabric/config/templates/crypto-config/peerOrganizations/org1/users/Admin@org1/msp/keystore/priv_sk
      clientSignedCert:
        path: /home/ubuntu/hll3_opennebula/fabric/config/templates/crypto-config/peerOrganizations/org1/users/Admin@org1/msp/signcerts/Admin@org1-cert.pem

organizations:
  Org1:
    mspid: Org1MSP
    peers:
      - peer0.org1
    
      - peer1.org1
    
    certificateAuthorities:
      - ca-Org1
    adminPrivateKey:
      path: /home/ubuntu/hll3_opennebula/fabric/config/templates/crypto-config/peerOrganizations/org1/users/Admin@org1/msp/keystore/priv_sk
    signedCert:
      path: /home/ubuntu/hll3_opennebula/fabric/config/templates/crypto-config/peerOrganizations/org1/users/Admin@org1/msp/signcerts/Admin@org1-cert.pem
  


certificateAuthorities:
  ca-Org1: 
    url: http://localhost:7054
    httpOptions:
      verify: false
    caName: ca-Org1
    
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
  


orderers:
  orderer0:
    url: grpc://hlf-orderer--ordorg1--orderer0:7050
    grpcOptions:
      ssl-target-name-override: orderer0.orgorderer1
      grpc.keepalive_time_ms: 60000
    
  
  orderer1:
    url: grpc://hlf-orderer--ordorg1--orderer1:7050
    grpcOptions:
      ssl-target-name-override: orderer1.orgorderer1
      grpc.keepalive_time_ms: 60000
    
  
  orderer2:
    url: grpc://hlf-orderer--ordorg1--orderer2:7050
    grpcOptions:
      ssl-target-name-override: orderer2.orgorderer1
      grpc.keepalive_time_ms: 60000
    
  

peers:
  peer0.org1:
    url: grpc://localhost:7051
    grpcOptions:
      ssl-target-name-override: peer0.org1
      grpc.keepalive_time_ms: 60000
    
  

    
  


channels:
  mychannel:
    created: true
    orderers:
      - orderer0
      
      - orderer1
      
      - orderer2
       
    peers:
      peer0.org1:
        endorsingPeer: false
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
    
     

    contracts:
      - id: generator
        version: v1
        language: golang
        path: /caliper-chaincode/generator
